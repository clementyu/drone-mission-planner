<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drone Mission Planner</title>
  <!-- Add MapLibre and CesiumJS CSS -->
  <link href='https://unpkg.com/maplibre-gl@4.1.2/dist/maplibre-gl.css' rel='stylesheet' />
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.117/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Mission Control</h2>
      <div class="sidebar-section">
        <label for="fileInput" class="file-input-label">
          Upload KML/KMZ
        </label>
        <input type="file" id="fileInput" accept=".kml,.kmz">
      </div>
      <div class="sidebar-section">
        <h3>Waypoints</h3>
        <ul id="waypoint-list">
          <!-- Waypoints will be dynamically added here -->
        </ul>
      </div>
       <div class="sidebar-section action-buttons">
        <button id="saveBtn">Save Mission</button>
        <button id="downloadBtn">Download Processed KML</button>
      </div>
      <p id="status">Select a mission file or right-click on the map to begin.</p>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="view-switcher">
        <button id="maptilerStreetsBtn" class="active">Maptiler Streets</button>
        <button id="maptiler3dBtn">Maptiler 3D</button>
        <button id="mapBtn">Google Map</button>
        <button id="earthBtn">Google Earth</button>
        <button id="cesiumBtn">Cesium 3D</button>
      </div>
      <div class="viewer-container">
        <div id="map"></div>
        <div id="maptilerContainer"></div>
        <div id="cesiumContainer"></div>
      </div>
    </div>
  </div>

  <!-- Right-click Context Menu -->
  <div id="contextMenu" class="context-menu">
    <ul>
      <li id="addWaypoint">Add Waypoint</li>
      <li id="editWaypoint" class="disabled">Edit Waypoint</li>
      <li id="deleteWaypoint" class="disabled">Delete Waypoint</li>
    </ul>
  </div>

  <!-- Waypoint Editor Modal -->
  <div id="waypointModal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2 id="modalTitle">Edit Waypoint</h2>
      <form id="waypointForm">
        <input type="hidden" id="waypointId">
        <label for="waypointName">Name:</label>
        <input type="text" id="waypointName" required>
        <label for="latitude">Latitude:</label>
        <input type="text" id="latitude" required>
        <label for="longitude">Longitude:</label>
        <input type="text" id="longitude" required>
        <label for="altitude">Altitude (meters):</label>
        <input type="number" id="altitude" value="50">
        <label for="speed">Drone Speed (m/s):</label>
        <input type="number" id="speed" value="10">
        <label for="connectTo">Connect to Waypoint:</label>
        <select id="connectTo">
            <option value="">None</option>
        </select>
        <button type="submit">Save</button>
      </form>
    </div>
  </div>
  
  <script src='https://unpkg.com/maplibre-gl@4.1.2/dist/maplibre-gl.js'></script>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.117/Build/Cesium/Cesium.js"></script>
  <script src="app.js"></script>
</body>
</html>
