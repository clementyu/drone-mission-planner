<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drone Mission Uploader</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Upload Mission File</h1>
    
    <label for="fileInput" class="file-input-label">
      Upload a KML/KMZ File
    </label>
    <input type="file" id="fileInput" accept=".kml,.kmz">
    
    <div class="map-container">
      <div id="map"></div>
      <div class="view-switch">
        <label for="mapToggle">Map</label>
        <label class="switch">
          <input type="checkbox" id="mapToggle" checked>
          <span class="slider"></span>
        </label>
        <label for="mapToggle">Earth</label>
      </div>
    </div>

    <button id="downloadBtn">Download Processed KML</button>
    <p id="status">Select a mission file to see a preview.</p>
  </div>
  <script src="app.js"></script>
</body>
</html>
